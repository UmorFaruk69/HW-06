<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header  -->
    <div class="header_section">
        <div class="wrapper">
            <div class="header">
                <div class="header_logo">
                    <img src="image/Screenshot 2024-05-08 142507.png" alt="">
                </div>
                <div class="header_menu">
                    <nav>
                        <ul>
                            <li><a href="#">Overviews</a></li>
                            <li><a href="#">Landings</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Apps</a></li>
                            <li><a href="#">Docs</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Banner  -->
    <div class="banner_section">
        <div class="wrapper">
            <div class="banner_left">
                <h1>This is Banner Left</h1>
            </div>
            <div class="banner_mid">
                <div class="yt_video">
                    <iframe class="my_video" src="https://www.youtube.com/embed/0FddHPhB23Q?si=LwgHBS5TMiBmQvYl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
            <div class="banner_right">
                <h1>This is Banner Right</h1>
            </div>
        </div>
    </div>
    <!-- Contact -->
    <div class="contact_section">
        <div class="wrapper">
            <div class="contact">
                <div class="contact_form">
                    <form action="">
                        <label for="full_name">Full Name</label><br>
                        <input type="text" name="" id="full_name" placeholder="Your Full Name"><br>
                        <label for="email">Email Address</label><br>
                        <input type="email" name="" id="email" placeholder="Your Email Address"><br>
                        <label for="number">Phone Number</label><br>
                        <input type="text" name="" id="number" placeholder="Your Phone Number"><br>
                        <label for="date">Select Date</label><br>
                        <input type="date" name="" id="date" placeholder="Your Full Name"><br>
                        <label for="message">Message</label><br>
                        <input type="textarea" name="" id="message" placeholder="Enter your Message Here"><br>
                    </form>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d117029.56724466925!2d90.3003858!3d23.5621943!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1715160792021!5m2!1sen!2sbd" width="100%" height="590" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
